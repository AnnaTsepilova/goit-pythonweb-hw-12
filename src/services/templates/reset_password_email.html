<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password Reset</title>
</head>
<body>
<p>Hi {{username}},</p>
<p>You requested the change password action.</p>
<p>Please click the following link to change your password:</p>
<p>
    <a href="{{host}}api/auth/confirmed_email/{{token}}">
        Verification
    </a>
</p>
<p>Or use following token to update you password manually: {{token}}</p>
<p>If you did not request change password, please ignore this email.</p>
<p>Thanks,</p>
<p>The Our Team</p>
</body>
</html>
